<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./img/cassette-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>AudioBook - Dom Casmurro</title>
</head>

<body>
    <div class="conteiner-aplicativo">
        <img src="./img/dom-casmurro.jpeg" alt="Capa do livro de Machado de Assis">
        <div class="informacoes-faixa">
            <p id="capitulo">Capitulo 1</p>
            <p class="autor">Machado de Assis</p>
        </div>
        <audio id="audio" src="./books/dom-casmurro/1.mp3"></audio>
        <div class="container-butoes">
            <button id="voltar" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-fast-forward-fill"></button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
